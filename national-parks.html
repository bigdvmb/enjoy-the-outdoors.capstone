<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText" id="navbarSupportedContent">
                    <h6 class="text-center fw-bold mx-3 mb-0" style="text-align: center">
                        Enjoy the outdoors
                    </h6>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <h1 class="wt1" class="text-center mb-4">National Parks</h1>
      <section id="button-choices" onchange="checkButtonValue();" class="d-flex justify-content-center mb-3">
        <div class="wt" class="btn-group" role="group">
          <input id="park-location-button" type="radio" name="button-choices" value="1" class="form-check-input btn-check" />
          <label for="park-location-button" class="form-check-label btn btn-outline-secondary" id="wt">By Location</label>
          <input id="park-type-button" type="radio" name="button-choices" value="2" class="form-check-input btn-check" />
          <label for="park-type-button" class="form-check-label btn btn-outline-secondary" id="wt">By Type</label>
        </div>
      </section>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <select id="states-DDL" onchange="loadParkByStateTable();" style="display: none" class="form-select mb-3"></select>
          <select id="park-types-DDL" onchange="loadParkByTypeTable();" style="display: none" class="form-select mb-3"></select>
        </div>
      </div>
      <table  class="table text-container" id="wt">
        <thead>
          <tr>
            <th class="wt">Name</th>
            <th class="wt">Address</th>
            <th class="wt">City</th>
            <th class="wt">State</th>
            <th class="wt">ZIP</th>
            <th class="wt">Phone</th>
            <th class="wt">Website</th>
          </tr>
        </thead>

        <tbody id="parks-table-body"></tbody>
      </table>
    </main>
    <script src="scripts/locatonData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/nationalParkData.js"></script>
    <script src="scripts/national-park.js"></script>
